<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financial Analyst Sign Up</title>
<link rel="stylesheet" href="lendersign.css">
</head>

<body>

<div class="bg">
<div class="overlay"></div>

<form class="box" action="login.html">

<h1>Financial Analyst Registration</h1>

<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Official Email" required>
<input type="number" placeholder="Mobile Number" required>
<input type="text" placeholder="City" required>

<input type="text" placeholder="Qualification (MBA / CA / CFA etc.)" required>
<input type="number" placeholder="Years of Experience" required>
<input type="text" placeholder="Expertise (Risk / Market / Portfolio)" required>

<input type="text" placeholder="Organization / Institution Name" required>
<input type="text" placeholder="Employee / Analyst ID" required>

<input type="text" placeholder="Verification ID (License / Registration No.)" required>

<input type="text" placeholder="Create Username" required>
<input type="password" placeholder="Create Password" required>
<input type="password" placeholder="Confirm Password" required>

<label style="font-size:13px">
<input type="checkbox" required>
I confirm that all information provided is valid and I am an authorized analyst.
</label>

<button type="submit">Register Analyst</button>

</form>
</div>

</body>
</html>
