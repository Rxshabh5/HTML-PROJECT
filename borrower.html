<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Borrower Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{display:flex;height:100vh;background:#f4f6f9}

.sidebar{width:220px;background:#2c3e50;color:#fff;padding:20px}
.sidebar h2{text-align:center;margin-bottom:25px}
.sidebar ul{list-style:none}
.sidebar li{padding:12px;margin-bottom:8px;border-radius:6px}
.sidebar a{color:#fff;text-decoration:none;display:block}
.sidebar li:hover,.active{background:#34495e}

header{display:flex;justify-content:space-between;margin-bottom:25px}
.user-info{background:#8e44ad;color:#fff;padding:8px 16px;border-radius:20px}

.cards{display:flex;gap:20px}
.card{flex:1;background:#fff;padding:20px;border-radius:10px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.card p{font-size:22px;font-weight:bold;color:#8e44ad}

.main-content{
  flex:1;
  padding:20px 30px;
  background-image:url("backgroundafter.jpeg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  position:relative;
}
.main-content::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.9);
  z-index:-1;
}
</style>
</head>

<body>

<aside class="sidebar">
  <h2>LoanSys</h2>
  <ul>
    <li class="active"><a href="borrower.html">Dashboard</a></li>
    <li><a href="borrower-loans.html">My Loans</a></li>
    <li><a href="borrower-applications.html">My Applications</a></li>
    <li><a href="borrower-payments.html">Payments</a></li>
    <li><a href="borrower-profile.html">Profile</a></li>
    <li><a href="login.html">Logout</a></li>
  </ul>
</aside>

<main class="main-content">
<header>
  <h1>Borrower Dashboard</h1>
  <div class="user-info">Borrower</div>
</header>

<section class="cards">
  <div class="card"><h3>Active Loans</h3><p>3</p></div>
  <div class="card"><h3>Total Due</h3><p>₹45,000</p></div>
  <div class="card"><h3>Next Payment</h3><p>₹5,000</p></div>
  <div class="card"><h3>Due Date</h3><p>20-09-2025</p></div>
</section>

</main>

</body>
</html>
