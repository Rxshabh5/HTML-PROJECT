<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#2c3e50
}
.login-box{
background:#fff;
padding:35px;
width:340px;
border-radius:12px;
box-shadow:0 4px 15px rgba(0,0,0,.4)
}
.login-box h2{
text-align:center;
margin-bottom:20px;
color:#2c3e50
}
label{
display:block;
margin-bottom:6px;
font-size:14px;
color:#333
}
input,select{
width:100%;
padding:10px;
margin-bottom:15px;
border:1px solid #ccc;
border-radius:6px;
outline:none
}
input:focus,select:focus{
border-color:#2980b9
}
.pass-box{
  display:flex;
  align-items:center;
  margin-bottom:15px;
}

.pass-box input{
  flex:1;
  margin-bottom:0;
  border-radius:6px 0 0 6px;
}

.show{
  height:40px;
  border-radius:0 6px 6px 0;
  border:1px solid #ccc;
  background:#ecf0f1;
  cursor:pointer;
  padding:0 12px;
  font-size:12px;
}
button{
width:100%;
padding:10px;
background:#2980b9;
color:#fff;
border:none;
border-radius:6px;
cursor:pointer;
font-size:16px
}
button:hover{
background:#1f6691
}
.error{
color:red;
text-align:center;
margin-bottom:10px;
font-size:13px;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Login</h2>

<p id="error" class="error"></p>

<label>Username</label>
<input type="text" id="username" placeholder="Enter username">

<label>Password</label>
<input type="password" id="password" placeholder="Enter password">


<label>Role</label>
<select id="role">
<option value="">Select role</option>
<option value="admin">Admin</option>
<option value="lender">Lender</option>
<option value="borrower">Borrower</option>
<option value="analyst">Financial Analyst</option>
</select>

<button onclick="login()">Login</button>
</div>

<script>
function togglePass(){
let pass = document.getElementById("password");
pass.type = pass.type === "password" ? "text" : "password";
}

// LOGIN FUNCTION
function login(){
const user = document.getElementById("username").value.trim();
const pass = document.getElementById("password").value.trim();
const role = document.getElementById("role").value;
const error = document.getElementById("error");

if(user === "" || pass === "" || role === ""){
error.innerHTML = "All fields are required";
return;
}

error.innerHTML = "";

if(role === "admin") window.location.href = "admindash.html";
else if(role === "lender") window.location.href = "lenderdash.html";
else if(role === "borrower") window.location.href = "borrower.html";
else if(role === "analyst") window.location.href = "analystdash.html";
}
</script>

</body>
</html>
