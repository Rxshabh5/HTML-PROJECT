<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up</title>
  <link rel="stylesheet" href="lendersign.css">
</head>

<body>

<div class="bg">
<div class="overlay"></div>

<form class="box">

<h1>Admin Registration</h1>


<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Official Email" required>
<input type="text" placeholder="Admin / Employee ID" required>
<input type="number" placeholder="Mobile Number" required>


<input type="text" placeholder="Organization / Institution Name" required>
<input type="text" placeholder="Designation (System Admin / Head Admin)" required>


<h3 style="margin-top:10px;">Security Verification</h3>

<input type="password" placeholder="Create Admin Password" required>
<input type="password" placeholder="Confirm Password" required>


<input type="text" placeholder="Admin Security Key (Required)" required>
<input type="text" placeholder="Authorization Code / Admin Proof ID" required>

<label style="font-size:13px">
  <input type="checkbox" required>
  I confirm I am an authorized administrator and accept all system policies.
</label>

<button type="submit">Register Admin</button>

</form>
</div>

</body>
</html>
