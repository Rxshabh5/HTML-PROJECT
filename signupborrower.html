<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrower Sign Up</title>
<link rel="stylesheet" href="lendersign.css">
</head>

<body>

<div class="bg">
<div class="overlay"></div>

<form class="box" action="login.html">

<h1>Borrower Registration</h1>

<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="date" required>
<input type="number" placeholder="Mobile Number" required>
<input type="text" placeholder="City" required>

<input type="number" placeholder="Annual Income (₹)" required>
<input type="text" placeholder="Occupation" required>
<input type="text" placeholder="Employment Type (Salaried / Self Employed)" required>
<input type="number" placeholder="Estimated Monthly EMI Capacity (₹)" required>

<input type="text" placeholder="Aadhar Number" required>
<input type="text" placeholder="PAN Number" required>

<input type="text" placeholder="Create Username" required>
<input type="password" placeholder="Create Password" required>
<input type="password" placeholder="Confirm Password" required>

<label style="font-size:13px">
<input type="checkbox" required>
I confirm that the details provided are true and I agree to loan terms and policies.
</label>

<button type="submit">Register Borrower</button>

</form>
</div>

</body>
</html>
