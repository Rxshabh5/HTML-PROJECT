<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lender Sign Up</title>
  <link rel="stylesheet" href="lendersign.css">
</head>

<body>

<div class="bg">
<div class="overlay"></div>

<form class="box" action="login.html">

<h1>Lender Registration</h1>


<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Official Email" required>
<input type="date" required>
<input type="number" placeholder="Mobile Number" required>


<input type="text" placeholder="Organization / Company Name" required>
<input type="text" placeholder="Role (Owner / Manager / Authorized Lender)" required>


<input type="number" placeholder="Available Lending Capital (₹)" required>
<input type="number" placeholder="Minimum Amount You Can Lend (₹)" required>
<input type="number" placeholder="Maximum Amount You Can Lend (₹)" required>


<input type="text" placeholder="Lending License Number / Registration ID" required>
<input type="text" placeholder="Aadhar Number" required>
<input type="text" placeholder="PAN Number" required>


<input type="text" placeholder="Bank Name" required>
<input type="text" placeholder="Account Number" required>


<input type="text" placeholder="Create Username" required>
<input type="password" placeholder="Create Password" required>
<input type="password" placeholder="Confirm Password" required>

<label style="font-size:13px">
  <input type="checkbox" required>
  I confirm that I am a legally authorized lender and all details provided are valid.
</label>

<button type="submit">Register Lender</button>

</form>
</div>

</body>
</html>
