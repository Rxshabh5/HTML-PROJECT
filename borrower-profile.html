<!DOCTYPE html>

<style>
*{margin:0;padding:0;font-family:Arial}
body{display:flex;height:100vh}

/* Sidebar */
.sidebar{
width:220px;
background:#2c3e50;
color:#fff;
padding:20px
}
.sidebar h2{text-align:center;margin-bottom:25px}
.sidebar ul{list-style:none}
.sidebar li{padding:10px;margin-bottom:8px;border-radius:6px}

/* Main */
.main-content{

background:url("backgroundafter.jpeg") center/cover no-repeat;

}
.main-content::before{
content:"";

}

h1{margin-bottom:15px}

.section{
background:#fff;
padding:18px;
border-radius:10px;
border:1px solid #ddd;

}

.section h2{margin-bottom:10px}

.row{
display:flex;
gap:15px
}
.box{flex:1}

input{
width:100%;
padding:8px;
margin-bottom:10px;
border:1px solid #ccc;
border-radius:5px
}

button{
padding:8px 14px;
background:#2c3e50;
color:#fff;
border:none;
border-radius:6px
}

.badge{
padding:5px 10px;
border-radius:15px;
font-size:12px;

.green{background:#e8ffe8;color:#2d8a35}
